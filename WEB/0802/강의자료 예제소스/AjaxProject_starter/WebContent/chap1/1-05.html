<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSV</title>
    <style type="text/css">
      table {
        width: 300px;
        height: 100px;
        border-collapse: collapse;
        border: 1px solid blue;
      }
      tr,
      th,
      td {
        border: 1px solid blue;
        text-align: center;
      }
    </style>
    <script type="text/javascript" src="../js/httpRequest2.js"></script>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("listBtn").addEventListener("click", function () {
          sendRequest2("1-05csv.jsp", null, "GET", makeList, error);
        });
      });

      function makeList(data) {
        /*html에서 studentinfo Element 찾아오기*/

        let tbody = document.getElementById("studentinfo");
        // 하위노드 삭제.
        while (tbody.hasChildNodes()) {
          tbody.removeChild(tbody.firstChild);
        }

        /*data를 파싱하여 tr, td element 만들고, tbody 하위에 추가하기 */

        let students = data.split("\n");
        for (i = 0; i < students.length; i++) {
          let student = students[i].split(",");
          let tr = document.createElement("tr");
          for (j = 0; j < student.length; j++) {
            let td = document.createElement("td");
            td.appendChild(document.createTextNode(student[j]));
            tr.append(td);
          }
          tbody.append(tr);
        }
      }

      function error(status, msg) {
        console.log("상태값:" + status + " http에러메시지 :" + msg);
      }
    </script>
  </head>
  <body>
    <h3>SSAFY 분반</h3>
    <button id="listBtn">학생정보보기</button>
    <table>
      <tr>
        <th>학번</th>
        <th>이름</th>
        <th>분반</th>
        <th>성적</th>
      </tr>
      <tbody id="studentinfo"></tbody>
    </table>
  </body>
</html>
