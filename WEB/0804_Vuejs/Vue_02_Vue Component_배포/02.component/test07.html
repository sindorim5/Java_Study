<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="parentMsg">
      <br>
      <child v-bind:childprops="parentMsg"></child>
    </div>
    <template id="ChildComp">
      <div>
        <h2>Child Component <br/>
          message from parent :: {{childprops}}</h2>
      </div>
    </template>
    <script>
      Vue.component('child', {
        props: ['childprops'],
        template: '#ChildComp',
      });
      new Vue({
        el: '#app',
        data: {
          parentMsg: 'Message From Parent!'
        },
      });
    </script>
  </body>
</html>
