<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>컴포넌트 객체 데이터 전달</h2>
    <div id="app">
      <member-view v-bind="member"></member-view>
    </div>
    <template id="MemberView">
      <div>
        <div>이름 : {{ name }}</div>
        <div>나이 : {{ age }}</div>
        <div>이메일 : {{ email }}</div>
      </div>
    </template>
    <script>
      Vue.component('member-view', {
        props: ['name', 'age', 'email'],
        template: '#MemberView',
      });
      new Vue({
        el: '#app',
        data (){
          return {
            member : {
              name:'홍길동',
              age : 23, 
              email : 'hong@ssafy.com'
            }
          }
        }
      });
    </script>
  </body>
</html>
