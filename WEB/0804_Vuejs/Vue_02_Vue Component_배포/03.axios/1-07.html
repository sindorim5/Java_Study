<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSV</title>
    <style type="text/css">
      table {
        width: 300px;
        height: 100px;
        border-collapse: collapse;
        border: 1px solid blue;
      }
      tr, th,
      td {
        border: 1px solid blue;
        text-align: center;
      }
    </style>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </script>
  </head>
  <body>
    <div id="app">
      <h3>SSAFY 분반</h3>
      <button id="listBtn" v-on:click="makeList">학생정보보기</button>
      <table>
        <tr>
          <th>학번</th>
          <th>이름</th>
          <th>분반</th>
          <th>성적</th>
        </tr>
        <tbody id="studentinfo">
          <tr v-for="student in studentList">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
            <td>{{student.grade}}</td>
          </tr>
      </tbody>
      </table>
    </div>

    <script>
      new Vue({
        el: "#app",
        data : {
          studentList : []
        },
        methods :{
          makeList() {
            axios
            .get("http://localhost:8080/AjaxProject/chap1/1-07json.jsp")
            .then((response) => {
              let json = response.data;
              console.log(json)
              this.studentList = json
            })
            .catch((error) => {
              console.dir(error);
            });         
          }
        }
      }

      )

    </script>
  </body>
</html>
