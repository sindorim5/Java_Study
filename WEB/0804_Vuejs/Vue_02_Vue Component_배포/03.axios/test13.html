<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script>
      // 객체 생성하기
      function axios() {
        return new Promise((resolve, reject) => {
          //async로 수행할.. 시간이 소요되는 작업 수행..
          setTimeout( function() {
            console.log('Promise');
            resolve('success');
            //reject('reject');
        }, 3000)
      });
      }
      axios()
        .then((data) => {
          console.log('axios.then : ' + data);
          document.getElementById("div").innerHTML="promise 호출 성공"
        })
        .catch((data) => {
          console.log('axios.catch : ' + data);
        })
        .finally(() => {
          console.log('finally');
        });
    </script>
  </head>
  <body>
    axios 예제
    <div id="div"></div>
  </body>
</html>
