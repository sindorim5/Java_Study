<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px; /* 브라우저 기본 마진 제거 */
      }
      .parent {
        position: relative;
        border: 1px solid;
        width: 600px;
        height: 500px;
      }
      .bg {
        background-color: red;
        display: inline-block; /* 가로로 눕히기 */
        width: 100px;
        height: 100px;
      }
      .bg.last {
        position: absolute;
        background-color: blue;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="bg">1</div>
      <div class="bg">2</div>
      <div class="bg">3</div>
      <div class="bg last">4</div>
    </div>
  </body>
</html>
