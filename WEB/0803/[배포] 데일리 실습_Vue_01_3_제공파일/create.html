<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서관리</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <a href="index.html"> <img src="./img/ssafy_logo.png" id="ssafy_logo" /></a>
        <p class="logo">도서관리</p>
      </div>
      <div class="regist">
        <h1 class="underline">SSAFY 도서 등록</h1>
        <div class="regist_form">
          <label for="isbn">도서번호</label>
          <input type="text" id="isbn" name="isbn" ref="isbn" v-model="isbn" /><br />
          <label for="title">도서명</label>
          <input type="text" id="title" name="title" ref="title" v-model="title" /><br />
          <label for="author">저자</label>
          <input type="text" id="author" name="author" ref="author" v-model="author" /><br />
          <label for="price">가격</label>
          <input type="number" id="price" name="price" ref="price" v-model="price" /><br />
          <label for="content">설명</label>
          <br />
          <textarea
            id="content"
            name="content"
            ref="content"
            cols="35"
            rows="5"
            v-model="content"
          ></textarea
          ><br />
          <button @click="checkValue">등록</button>
          <button @click="moveList">목록</button>
        </div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        name: "create",
        data() {
          return {
            isbn: "",
            title: "",
            author: "",
            price: "",
            content: "",
          };
        },
        methods: {
          checkValue() {
            if (!this.isbn) {
              alert("도서번호 입력!");
            } else if (!this.title) {
              alert("도서명 입력!");
            } else if (!this.author) {
              alert("저자 입력!");
            } else if (!this.price) {
              alert("가격 입력!");
            } else if (!this.content) {
              alert("설명 입력!");
            } else {
              this.register();
            }
          },
          register() {
            let userBook = {
              userIsbn: this.isbn,
              userTitle: this.title,
              userAuthor: this.author,
              userPrice: this.price,
              userContent: this.content,
            };
            localStorage.setItem(this.isbn, JSON.stringify(userBook));
            this.moveList();
          },
          moveList() {
            location.href = "list.html";
          },
        },
      });
    </script>
  </body>
</html>
